<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registry.css">
</head>
<body>
    <div id="head-wrap">
         <a href=""><img src="https://s.maiyaole.com/images/passport/yao_logo.png" alt=""></a>
    </div>
    <div id="reg-wrap">
        <div class="reg-head">
            <h2>Hi 欢迎注册</h2>
            <p>我已经注册，请 <a href="">登录</a></p>
           
        </div>
        <!-- 表单和背景 -->
        <div class="reg-form">
            <div class="reg">
                <p class="tel-wrap"><input type="text" class="tel" placeholder="手机号" ><i class="t-true">&nbsp;</i></p><span class='phone-info'></span>
            </div>
            <div class="reg">
                <p class="pass-wrap"><input type="password" class="password" placeholder="登录密码" maxlength="20"><i class="p-true">&nbsp;</i></p><span class="pass-reg">6-20位字符，建议由字母、数字和符号两种以上组合</span><span class='pass-info'></span>
            </div>
            <div class="reg">
                <p class="pass-confirm"><input type="password" class="confirm" placeholder="确认密码"><i class="c-true">&nbsp;</i></p><span class='confirm-info'></span>
            </div>
            <p class='xieyi'>注册即代表您已同意医药网<a href="">服务协议</a>和<a href="">隐私条款</a></p>
            <input type="submit" value="立即注册" class="sub">
        </div>

        <div class="bgimg">
            <img src="./img/r_bg_02.png" alt="">
        </div>
        <!-- 底部链接 -->
        <div class="footer">
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script>
    $('.footer').load('./commonH/common-f.html');
</script>
<script src="./js/jquery.js"></script>
<script src="./js/register.js"></script>
</html>
