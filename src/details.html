<body>

     <!-- headerNav begin -->

     <div id="drug-details">
         <div class="details-wrap">
             <dl class="pic-show">
                 <dt>
                     <div class="smallpic">

                 <dd>

                            <ul>
                                <span class="left-arrow">&lt;</span>

                                <li><img src="https://p2.maiyaole.com/img/item/202004/29/100_20200429184119743.jpg

                     <div class="count">
                         <label for="">数量:</label><input type="text"> <div class="operator"><span class="minus"></span><span class="add"></span></div>

    <!-- page footer end -->

    <div id="right-bar">

    </div>
</body>
<script src="./js/jquery.js"></script>
<script>
    $('#header').load('./commonH/comm-header.html');
    $('#search').load('./commonH/comm-search.html');
    $('#headerNav-wrap').load('./commonH/comm-nav.html', function (responseTxt, statusTxt) {
        if (statusTxt == 'success') {
            const $display = $('#headerNav .sort-display');
            const $ul = $display.find('ul');
            console.log($display);
            $display.hover(function () {
                console.log('hhhhh');
                //鼠标进入
                $ul.show();
                $ul.children().on('mouseover',function(){
                    $(this).find('.sortList').show();
                });
                $ul.children().on('mouseout',function(){
                    $(this).find('.sortList').hide();
                });

            }, function () {
                //鼠标离开
                $ul.hide();
            }
        )}
    }
    
    );
    $('#page-footer').load('./commonH/comm-footer.html')
    $('#right-bar').load('./commonH/comm-rightbar.html')

</script>
</html>
