<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="head-wrap">
         <a href=""><img src="https://s.maiyaole.com/images/passport/yao_logo.png" alt=""></a>
    </div>
    <div id="login-wrap">
        
        
        <div class="bgimg">
            <img src="./img/l_bg_02.png" alt="">
        </div>
        <!-- 表单和背景 -->
        
        <form class="login-form">
            <div class="login-tabs">
                <span>普通登录</span>
                <span>手机快速登录</span>
            </div>
            <div class="login-tips">
                <h6>欢迎登录</h6>
                <p>还不是医药网会员， <a href=""> 免费注册</a></p>
            </div>
            <div class="login">
                <p class="tel-wrap"><input type="text" class="tel" placeholder="手机/用户名/邮箱"><i class="t-empty">不能为空</i><i class="t-true">&nbsp;</i></p>
            </div>
            <div class="login">
                <p class="pass-wrap"><input type="text" class="password" placeholder="密码"><i class="p-empty">不能为空</i><i class="p-true">&nbsp;</i></p>
            </div>
            <div class="login">
                <p class="yanzheng-confirm"><input type="text" class="yanzheng" placeholder="验证码"></p>
            </div>
            <p class='auto-login'><input type="checkbox" name="" id="">两周内免登录</p>
            <input type="submit" value="登录" class="sub">
        </form>

        
        <!-- 底部链接 -->
        
        <div class="footer">
           
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script>
    $('.footer').load('./commonH/common-f.html');
</script>
</html>
